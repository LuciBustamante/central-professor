<form [formGroup]="formGerarProvaManual">
    <po-input  class="po-md-12" [p-upper-case]="true" formControlName="nomeProva" p-label="Nome da prova"></po-input>
  
    <po-select class="po-md-6"  formControlName="formatoProva" p-label="Formato" [p-options]="formatos">
    </po-select>
  
    <po-select class="po-md-6" formControlName="notaMaximaProva" p-label="Nota máxima" [p-options]="notasMaximas">
    </po-select>

    <po-select class="po-md-6" formControlName="disciplina" p-label="Disciplina" [p-options]="disciplinas">
    </po-select>
  
    <po-select class="po-md-6" formControlName="quantidadeQuestoes" p-label="Quantidade de questões" [p-options]="quantidadeQuestoes">
    </po-select>
    
    <po-select class="po-md-12" formControlName="turmaProva" p-label="Turma" [p-options]="turmas">
    </po-select>
   
  </form>
